<h1 style="text-align: center">
    Login
</h1>

<br>

<div id="loginFormContainer" style="text-align: center">
    <form id="cardForm">
        <textarea id="Username" type="text" placeholder="Type Username Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <input id="login" type="button" value="Login"><!--onclick="cardAdd()"-->
        <br>
    </form>
</div>

<h1 style="text-align: center">
    Create Account
</h1>

<br>

<div id="createAccountFormContainer" style="text-align: center">
    <form id="cardForm">
        <textarea id="newUsername" type="text" placeholder="Type Username Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newPostcode" type="text" placeholder="Type Postcode Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newHouseNumber" type="text" placeholder="Type House Number Here" style="text-align: center"
            rows="5" cols="100"> </textarea>
        <br>
        <textarea id="newStreet" type="text" placeholder="Type Street Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newDietaryRequirement" type="text" placeholder="Type Dietary Requirements Here"
            style="text-align: center" rows="5" cols="100"> </textarea>
        <br>
        <input id="createaccount" type="button" value="Create Account"><!--onclick="cardAdd()"-->
        <br>
    </form>
</div>
