<script type="module" src="main_page.js"></script>

<h1 style="text-align: center">
    Main Page
</h1>

<h1 style="text-align: center">
    Create Event
</h1>

<br>

<div id="createAccountFormContainer" style="text-align: center">
    <form id="cardForm">
        <textarea id="newEventName" type="text" placeholder="Type Event Name Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newPostcode" type="text" placeholder="Type Postcode Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newHouseNumber" type="text" placeholder="Type House Number Here" style="text-align: center"
            rows="5" cols="100"> </textarea>
        <br>
        <textarea id="newStreet" type="text" placeholder="Type Street Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newDate" type="text" placeholder="Type Date Here" style="text-align: center" rows="5"
            cols="100"> </textarea>
        <br>
        <textarea id="newArrivalTime" type="text" placeholder="Type Arrival Time Here" style="text-align: center"
            rows="5" cols="100"> </textarea>
        <br>
        <textarea id="newLeavingTime" type="text" placeholder="Type Departure Time Here" style="text-align: center"
            rows="5" cols="100"> </textarea>
        <br>
        <input id="createEvent" type="button" value="Create Event"><!--onclick="cardAdd()"-->
        <br>
    </form>
</div>
